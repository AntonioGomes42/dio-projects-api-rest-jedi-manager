<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="container">
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

    <h1>Jedi forces</h1>

    <table class="table table-striped">
        <tr>
            <th>NAME</th>
            <th>LASTNAME</th>
        </tr>
        <tr th:each="jedi : ${allJedi}">
            <td th:text="${jedi.name}"> </td>
            <td th:text="${jedi.lastName}"> </td>
        </tr>
    </table>

    <br>

    <a class="btn btn-warning" href="#" th:href="@{/new-jedi}">New Jedi</a>
</div>

</body>
</html>
